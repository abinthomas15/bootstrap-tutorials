<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Basic Input Groups -->
    <div class="container">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">@</span>
        </div>
        <input
          type="text"class="form-control" placeholder="username"/>
      </div>

      <br>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="username">
        <div class="input-group-append">
          <span class="input-group-text">@something.com</span>
        </div>
      </div>

      <label for="basic-url">Custom URL</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">https://something.com</span>
        </div>
        <input type="text" name="" id="" class="form-control">
      </div>

      <br>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input class="form-control" type="text">
        <div class="input-group-append">
          <span class="input-group-text">.00</span>
        </div>
      </div>

      <!-- Check Box -->
      <div class="input-group mb-3">
        <div class="input-group-append">
          <div class="input-group-text">
            <input type="checkbox" name="" id="">
          </div>
        </div>
        <input class="form-control" type="text" name="" id="">
      </div>

      <!-- Radio -->
      <div class="input-group mb-3">
        <div class="input-group-append">
          <div class="input-group-text">
            <input type="radio" name="" id="">
          </div>
        </div>
        <input class="form-control" type="text" name="" id="">
      </div>

      <!-- Multiple inputs -->
      <div class="input-group mb-3">
        <div class="input-group-append">
          <span class="input-group-text">Name and email</span>
        </div>
        <input class="form-control" type="text" name="" id="" placeholder="Full name">
        <input class="form-control" type="email" placeholder="email">
      </div>

      <!-- Button Add -->
      <div class="input-group mb-3">
        <input class="form-control" type="text">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary">Search</button>
        </div>
      </div>

    </div>

    

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
