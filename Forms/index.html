<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forms</title>
  <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
  integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
  crossorigin="anonymous"
  />
  <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
  crossorigin="anonymous"
  />
</head>
<body>
  <div class="container">

    <!-- Forms -->
    <form>

      <div class="from-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" id="name" placeholder="Enter name">
      </div>

      <div class="from-group">
        <label for="email">Email</label>
        <input class="form-control form-control-lg" type="email" id="email" placeholder="Enter Email">
      </div>
      <small class="form-text text-muted">Your email will not be shared</small>

      <div class="from-group">
        <label for="company">Name</label>
        <input class="form-control form-control-md" type="text" id="company" placeholder="Enter company">
      </div>

      <div class="from-group">
        <label for="password">Name</label>
        <input class="form-control" type="password" id="password" placeholder="Enter password">
      </div>

      <!-- Select -->
      <div class="form-group">
        <label for="gender">Gender</label>
          <select class="form-control" id="gender">
            <option>Male</option>
            <option>Female</option>
          </select>
      </div>

      <!-- Text aread -->
      <div class="form-group">
        <label for="message">Message</label>
        <textarea  id="message" class="form-control" rows="3"></textarea>
      </div>

      <!-- File Input -->
      <div class="form-group">
        <label for="file">File Input</label>
        <input type="file" id="file" class="form-control-file">
        <small class="form-text tex-muted" id="fileHelp">Max Size 3mb</small>
      </div>

      <!-- Custom File input -->
      <div class="custom-file">
        <input type="file" id="myfile" class="custom-file-input ">
        <label for="myfile" class="custom-file-label">Choose a file</label>
      </div>

      <!-- Range -->
      <div class="form-group">
        <input class="custom-range" type="range" min="1" max="5" step="1" value="1" id="">
        <label for="membership">Memebership level</label>
      </div>
      <br><br>
      
      <button class="btn btn-primary btn-block" type="sumbit">Submit</button>
    </form> 

    <br><br>
    
    <!-- Inline form -->
    <form class="form-inline">
      <input class="form-control mr-2" type="text" id="username" placeholder="Enter Username">
      <input class="form-control mr-2"  type="text" id="password" placeholder="password">
      <div class="form-check">
        <label class="form-check-label mr-2">
          <input type="checkbox" class="form-check-input"> Remember Me
        </label>
      </div>
       
      <button class="btn btn-success" type="submit">Submit</button>
    </form>

    <br><br>

    <!-- Form Row -->
    <form>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Firstname">
        </div>
        <div class="col">
          <input class="form-control" type="text" placeholder="Lastname">
        </div>
      </div>
    </form>

    <!-- Validation -->
    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control is-valid" type="text" id="username">
    </div>

    <div class="form-group">
      <label for="username">Password</label>
      <input  class="form-control"  type="text" id="username">
      <div class="invalid-feedback">
        Password not strong enough
      </div>
    </div>
    
    <div class="form-group">
      <label for="password2">Confirm password</label>
      <input  class="form-control is-invalid"  type="text" id="password2">
      <div class="invalid-feedback">
        password does not match
      </div>
    </div>

  </div>
  
  


  <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
</body>
</html>
