<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
  crossorigin="anonymous"
  />
</head>
<body>
  <div class="container">

    <!-- Tool Tips -->
    <button class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Tooltip on Top">Tooltip on Top</button>
    <button class="btn btn-success" data-toggle="tooltip" data-placement="right" title="Tooltip on right">Tooltip on right</button>
    <button class="btn btn-danger"  data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">Tooltip on bottom</button>
    <button class="btn btn-warning" data-toggle="tooltip" data-placement="left" title="Tooltip on left">Tooltip on left</button>

    <br><br>

    <!-- Tooltip with html -->
    <button id="hello" class="btn btn-primary" data-toggle="tooltip" data-placement="top"
     data-html="true" title="<h3>Hello</h3><p>Hello World</p>">Tooltip on html</button>

    <!-- Trigger with JS -->
    <button class="btn btn-secondary" onclick="showtooltip()">
      show tooltip
    </button>
    <button class="btn btn-secondary" onclick="hidetooltip()">
      hide tooltip
    </button>
    <button class="btn btn-secondary" onclick="toggletooltip()">
      toggle tooltip
    </button>





  </div>
  <script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"
></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"
></script>
<script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
  integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
  crossorigin="anonymous"
></script>
<script>
  // Init tooltip
  $('[data-toggle="tooltip"]').tooltip();

  function showtooltip() {
    $('#hello').tooltip('show');
  }

  function hidetooltip() {
    $('#hello').tooltip('hide');
  }

  function toggletooltip() {
    $('#hello').tooltip('toggle');
  }

</script>
</body>
</html>
