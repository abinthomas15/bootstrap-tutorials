<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"

    <title>Bootstrap Sandbox</title>

  <body>
    <div class="container">
      <div class="col-sm-8 m-auto">
        <!-- Simple Slider -->
        <div id="slider1" class="carousel slide mb-5" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">

        <div id="slider2" class="carousel slide mb-5" data-ride="carousel">

                src="https://source.unsplash.com/4yta6mU66dE/700x400"
                alt="Third Slide"
              />
            </div>
          </div>

          <!-- Controls -->
          <a class="carousel-control-prev" href="#slider2" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>

          <a class="carousel-control-next" href="#slider2" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>

        <br /><br />

        <!-- Slider with Indicators -->

            <li class="active" data-target="Slider3" data-slide-to="0"></li>
            <li data-target="Slider4" data-slide-to="1"></li>
